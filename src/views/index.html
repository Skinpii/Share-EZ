<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Share App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Quick File Share</h1>
        <p class="subtitle">Upload a file and get a <span style="color:#ff9100;font-weight:bold;">short download link</span> instantly!</p>
        
        <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
            <div class="upload-container">
                <label for="fileInput" class="file-label">Choose a file</label>
                <input type="file" id="fileInput" name="file" required>
                <div class="file-name" id="fileName">No file selected</div>
            </div>
            <button type="submit" class="upload-btn"><span>Upload</span></button>
        </form>
        <div id="linkContainer" style="display:none;">
            <h2 style="color:#ff9100;">Shareable Short Link</h2>
            <input type="text" id="downloadLink" readonly>
            <div class="button-group">
                <button id="copyBtn"><span>Copy Link</span></button>
            </div>
        </div>
        <div style="margin-top:30px;text-align:center;opacity:0.7;font-size:1.1em;">
            <span>Made for sharing</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
